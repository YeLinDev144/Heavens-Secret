<!DOCTYPE html>
<html>
<head>
	<title>Heavens Secret</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="icon" type="image/png" size="16x16" href="image/logo2.png">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
	<!-- nav start -->
	<nav class="navbar navbar-expand-lg bg-light navbar-light shadow">
		<div class="container">
			<img src="image/logo2.png" class="logo_img" width="100" height="70">
			<a href="" class="navbar-brand logo me-auto px-5">Heavens Secret</a>
			<button class="navbar-toggler" data-bs-target="#Navbar" data-bs-toggle="collapse">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="Navbar">
				<ul class="navbar-nav nav-pills nav-fill ms-auto">
					<li class="nav-item mx-4"><a href="" class="nav-link">Home</a></li>
					<li class="nav-item mx-4"><a href="" class="nav-link">Artist</a></li>
	
					<li class="nav-item mx-4"><a href="" class="nav-link">Gallery</a></li>
					<li class="nav-item mx-4"><a href="" class="nav-link">About</a></li>
					<li class="nav-item mx-4"><a href="" class="nav-link">Contact</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<!-- nav end -->
	<br>
	<!-- contact form starts -->
	<div class="container">
		<div class="row">
		    <div class="col col-sm-12 col-md-12 col-lg-6 col-xl-6 bg-light" style="display: grid;">
			      <img src="image/logo2.png" class="logo_img" width="200" height="140" style="margin: 80px 150px 20px 150px;">
			      <form>
			      	<h1>Get In Touch</h1>
			      	<p>We'll reply to your message instantly</p>
			      	<div class="mb-3">
			      		<label for="InputName" class="form-label">Name</label>
					    <input type="name" class="form-control" id="InputName" aria-describedby="nameHelp">
					  </div>
					  <div class="mb-3">
					  	<label for="InputEmail" class="form-label">Email address</label>
					    <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
					  </div>
					  <div class="mb-3">
						  <label for="Message" class="form-label">Message</label>
						  <textarea class="form-control" id="Message" rows="3"></textarea>
						</div>
	 					 <button type="submit" class="btn btn-primary">Submit</button>
			      </form>
		    </div>
		    <div class="col col-sm-12 col-md-12 col-lg-6 col-xl-6" style="background-color: #C0C0C0; display: grid;">
		    <h1 style="text-align: center;">Find Us On</h1>
		      <div class="row">
		      	<a href="tel:091111111" style="display: block;position: relative;padding:30px 300px 30px 300px;"><i class="fas fa-mobile-alt fa-8x mx-2" id="ph"></i></a>
		      </div>
		      <div class="row">
		      	<a href="http://facebook.com" style="display: block;position: relative;padding:30px 300px 30px 300px;"><i class="fab fa-facebook-square fa-8x mx-2" id="fb"></i></a>
		      </div>
		      <div class="row">
		      	<a href="http://viber.com" style="display: block;position: relative;padding:30px 300px 30px 300px;"><i class="fab fa-viber fa-8x mx-2" id="vb"></i></a>
		      </div>
		      <div class="row">
		      	<a href="http://gmail.com" style="display: block;position: relative;padding:30px 300px 30px 300px;"><i class="fas fa-envelope-open-text fa-8x mx-2" id="mail"></i></a>
		      </div>
		    </div>
		</div>
	</div>
	<!-- contact form ends -->
	<br>
	<!-- map starts -->
	<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d61096.10334303204!2d96.08057340820545!3d16.850823030833904!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30c194e3ffffffff%3A0x1fbbc1f032d22317!2sThabyay%20Education%20Foundation!5e0!3m2!1sen!2smm!4v1610201136104!5m2!1sen!2smm" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
	<!-- map ends -->
	<br>
	<!-- footer start -->
	<footer class="container-fluid bg-dark text-center">

		<div class="py-5">
			<a href="" class="mx-3 mx-md-4 text-decoration-none text-muted">Home</a>
			<a href="" class="mx-3 mx-md-4 text-decoration-none text-muted">Artist</a>
			<a href="" class="mx-3 mx-md-4 text-decoration-none text-muted">Gallery</a>
			<a href="" class="mx-3 mx-md-4 text-decoration-none text-muted">About</a>
			<a href="" class="mx-3 mx-md-4 text-decoration-none text-muted">Contact</a>
			<p class="text-muted my-3">CopyRight Heaven's Secret @ 2021</p>
			<p class="text-muted">
				<a href="tel:091111111"><i class="fas fa-mobile-alt fa-2x mx-2" id="ph"></i></a>
				<a href="http://facebook.com"><i class="fab fa-facebook-square fa-2x mx-2" id="fb"></i></a>
				<a href="http://viber.com"><i class="fab fa-viber fa-2x mx-2" id="vb"></i></a>
				<a href="http://gmail.com"><i class="fas fa-envelope-open-text fa-2x mx-2" id="mail"></i></a></p>
		</div>

	</footer>
	<!-- footer end -->
</body>
</html>
